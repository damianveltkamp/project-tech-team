<header class="c-header" js-hook-module-header>
  <div class="header__container o-container">
    <figure class="header__logo">LOGO</figure>
    <nav class="c-menu">
      <ul class="menu__list">
        {% if userID !== false %}
          <li class="menu__list-item">
            <a class="menu__list-anchor" href="/user-settings">Profile</a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-anchor" href="/matches-overview">Matches</a>
          </li>
          <li class="menu__list-item">
            <form action="/logout" method="POST">
              <button>Logout</button>
            </form>
          </li>
        {% else %}
          <li class="menu__list-item">
            <a class="menu__list-anchor" href="/register">Register</a>
          </li>
          <li class="menu__list-item">
            <a class="c-button" href="/login">Login</a>
          </li>
        {% endif %}
      </ul>
    </nav>
  </div>
</header>
