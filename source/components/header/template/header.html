<header class="c-header" js-hook-module-header>
  <nav>
    <ul>
      {% if loggedIn !== false %}
        <li>
          <a href="/user-settings">Profile</a>
        </li>
        <li>
          <form action="/logout" method="POST">
            <button>Logout</button>
          </form>
        </li>
      {% else %}
        <li>
          <a href="/register">Register</a>
        </li>
        <li>
          <a href="/login">Login</a>
        </li>
      {% endif %}
    </ul>
  </nav>
</header>
